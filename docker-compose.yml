version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - QIANWEN_API_KEY
      - SUPABASE_URL
      - SUPABASE_KEY
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:4000
    volumes:
      - ./frontend:/usr/src/app
