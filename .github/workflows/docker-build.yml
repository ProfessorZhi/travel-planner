name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 验证必要的 secrets 是否存在
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.ALIYUN_USERNAME }}" ]; then
            echo "错误: ALIYUN_USERNAME secret 未设置"
            echo "请参考 docs/SECRETS_SETUP.md 文档设置必要的 secrets"
            exit 1
          fi
          if [ -z "${{ secrets.ALIYUN_PASSWORD }}" ]; then
            echo "错误: ALIYUN_PASSWORD secret 未设置"
            echo "请参考 docs/SECRETS_SETUP.md 文档设置必要的 secrets"
            exit 1
          fi

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/ai-travel-planner/app:latest
            registry.cn-hangzhou.aliyuncs.com/ai-travel-planner/app:${{ github.sha }}
          build-args: |
            AMAP_KEY=0f0618af64041f39a807569d78b37c7d
            BAILIAN_API_KEY=sk-0479004179164997b5fdae1888704256
